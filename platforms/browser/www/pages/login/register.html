<ion-view title="注册">
  <ion-nav-bar class="bar-light" align-title="center">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-back"></i>返回
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="login-wrapper">
    <!--<div style="width: 30%;margin-top: 20px">-->
      <!--<img src="images/loginlogo_1@2x.png" width="100%">-->
    <!--</div>-->
    <form name="register_form" ng-submit="save()">
      <div class="list card" style="width: 90%;margin-top:20%">
        <div class="item item-icon-left">
          <i class="icon ion-android-phone-portrait"></i>
          <input type="tel" ng-model="form.phone" name="phone" placeholder="请输入手机号码" maxlength="11">
        </div>
        <div class="item item-icon-left item-icon-right">
          <i class="icon ion-key"></i>
          <input type="number" ng-model="form.code" name="code" placeholder="请输入验证码">
          <a href="#" class="icon iot-icon-a">获取验证码</a>
        </div>
        <div class="item item-icon-left item-icon-right">
          <i class="icon ion-ios-locked-outline"></i>
          <input type="password" ng-model="form.pwd1" name="pwd1" placeholder="请输入密码">
        </div>
        <div class="item item-icon-left item-icon-right">
          <i class="icon ion-ios-locked"></i>
          <input type="password" ng-model="form.pwd2" name="pwd2" placeholder="确认密码">
        </div>
      </div>
      <div class="card button-bar iot-bar-log" style="width: 90%;margin-top: 20%">
        <input type="submit" ng-disabled="!(form.phone && form.code && form.pwd1 && form.pwd2)" ui-sref="test" class="button button-positive" value="注册">
      </div>
    </form>
  </ion-content>
</ion-view>
