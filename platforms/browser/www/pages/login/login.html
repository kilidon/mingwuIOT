<ion-view title="登录">
  <ion-content class="login-wrapper">
    <div style="width: 30%;margin-top: 60px">
      <img src="images/loginlogo_1@2x.png" width="100%">
    </div>
    <div class="list card" style="width: 90%;margin-top:20%">
      <div class="item item-icon-left">
        <i class="icon ion-android-phone-portrait"></i>
        <input type="text" placeholder="请输入手机号码">
      </div>
      <div class="item item-icon-left item-icon-right">
        <i class="icon ion-ios-locked"></i>
        <input type="password" placeholder="请输入密码">
        <a href="#" class="icon iot-icon-btn">登 录</a>
      </div>
    </div>
    <div class="card button-bar iot-bar-log" style="width: 90%;margin-top: 30%">
      <a ui-sref="register" class="button">注册</a>
      <a class="button">忘记密码</a>
    </div>
  </ion-content>
</ion-view>
